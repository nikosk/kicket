<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title></title>
    </head>
    <body>
        <form wicket:id="form">
            <h1>Assign manager</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" wicket:id="name" modelAttribute="name"/></td>
                    <td><span wicket:id="amount" modelAttribute="amount">[amount]</span></td>
                </tr>
                <tr>
                    <th>Managed by</th>
                    <td><select wicket:id="managedBy" modelAttribute="managedBy">
                        <option>Some Person</option>
                        <option>Some Other Person</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Save"/></td>
                </tr>
            </table>
        </form>
        <span wicket:id="test">Test</span>
        <a wicket:id="link" linkTo="/">
            <wicket:message key="linklabel"/>
        </a>
        <span wicket:id="hellotext" modelAttribute="name">Hello</span>
    </body>
</html>
